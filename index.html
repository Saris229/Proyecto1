<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de Corazones con Texto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.imgur.com/s6l2K4W.png'); /* URL de la imagen de corazones */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: #000;
        }

        .texto {
            background: rgba(0, 0, 0, 0.5); /* Fondo transparente para el texto */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="texto">
        <h1>Si algún día sientes que puedes volver amar a alguien, enamórate de mí</h1>
        <p>Te amo en todos los universos.</p>
    </div>
</body>
</html>
